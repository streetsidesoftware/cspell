# yaml-language-server: $schema=./../../cspell-tools.config.schema.json

targets:
  - name: colors
    sources:
      - ../dicts/colors.txt
    format: plaintext
    targetDirectory: '${cwd}/dict'
  - name: cities
    sources:
      - ../dicts/cities.txt
    format: plaintext
    targetDirectory: '${cwd}/dict'
  - name: code
    sources:
      - filename: ../dicts/sampleCodeDic.txt
        keepRawCase: true
    format: plaintext
    targetDirectory: '${cwd}/dict'

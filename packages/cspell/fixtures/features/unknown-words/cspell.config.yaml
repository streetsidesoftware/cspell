# cspell:ignoreRegExp /- [\w']+->/gi

flagWords:
  - whitelist->allowlist
  - blacklist->denylist
  - blacklisting->denylisting
  - blacklists->denylists
  - blacklist's->denylist's
  - blacklisted->denylisted
  - rad->cool
  - hte->the
  - english->English
suggestWords:
  - dutch->Dutch
  - germany->Germany

languageSettings:
  - languageId: typescript
    unknownWords: report-simple

overrides:
  - filename: '*.md'
    caseSensitive: true

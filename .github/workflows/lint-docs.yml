name: Lint Docs
on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'website/**'
  push:
    branches:
      - main
    paths:
      - 'website/**'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup
        uses: ./.github/actions/setup

      - run: pnpm run lint-docs-ci

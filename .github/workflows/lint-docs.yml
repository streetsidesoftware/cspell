name: Lint Docs
on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'website/**'
  push:
    branches:
      - main
    paths:
      - 'website/**'

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - run: pnpm run lint-docs-ci

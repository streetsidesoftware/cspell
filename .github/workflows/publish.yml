name: Publish to NPM

on:
  workflow_dispatch:
  workflow_call:
    secrets:
      PUBLISH_NPM:
        required: true

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.2

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: "https://registry.npmjs.org"
          cache: pnpm

      - name: Version
        run: |
          echo "VERSION=$(jq .version lerna.json)" >> $GITHUB_ENV

      - name: Install
        run: pnpm i

      - name: Build
        run: pnpm run build

      # See: https://github.com/lerna/lerna/tree/main/commands/publish#bump-from-package
      - name: Publish to NPM
        env:
          NODE_AUTH_TOKEN: ${{secrets.PUBLISH_NPM}}
          DIST_TAG: ${{ contains(env.VERSION, 'alpha') && '--dist-tag next' || '' }}
        run: pnpm lerna publish from-package --no-push --no-private --yes ${{ env.DIST_TAG }}

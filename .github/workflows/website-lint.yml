name: Website - Lint
on:
  pull_request:
    paths:
      - "website/**"
  push:
    branches:
      - main
    paths:
      - "website/**"

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup
        with:
          node-version: ${{ matrix.node-version }}

      - run: pnpm run install-website
      - run: pnpm run website-lint-ci

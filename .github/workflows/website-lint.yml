name: Website - Lint
on:
  pull_request:
    paths:
      - "website/**"
  push:
    branches:
      - main
    paths:
      - "website/**"

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3.2.0
        with:
          cache: npm

      - run: npm ci
      - run: npm run install-website
      - run: npm run website-lint-ci

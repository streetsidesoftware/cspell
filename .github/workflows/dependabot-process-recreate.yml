# https://github.com/dependabot/dependabot-core/issues/1736
name: Dependabot - Process Recreate Pull Requests
on:
  # Trigger this workflow most changes. We want it to check if something needs to be done when a change happens.
  pull_request:
    types:
      - closed
      - reopened
      - opened
      - synchronize
      - labeled
      - unlabeled
  workflow_dispatch:
  push:
permissions: read-all
jobs:
  add-comment-recreate:
    runs-on: ubuntu-latest
    # permissions:
    #   pull-requests: write
    #   contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Show PR
        env:
          PR_DATA: ${{ toJSON(github.event) }}
        run: |
          echo "$PR_DATA"

      - name: Show Open PRs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr list -S "author:app/dependabot"

      - name: Has PRs in progress?
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo PR_IN_PROGRESS=$(gh pr list -S "label:dependabot:recreate-in-progress author:app/dependabot") >> $GITHUB_ENV

      - name: Get List of PRs to Update
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo PR_SUMMARY=$(gh pr list -S "label:dependabot:recreate author:app/dependabot") >> $GITHUB_ENV

      - name: Display
        run: |
          echo $PR_IN_PROGRESS

      - name: Tell Dependabot to Recreate PR
        if: ${{ !env.PR_IN_PROGRESS && env.PR_SUMMARY }}
        run: |
          echo 'Something To Do!' "$PR_SUMMARY"


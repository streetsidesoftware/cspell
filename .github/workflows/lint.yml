name: lint
on:
  pull_request:
    paths:
      - "**/*.ts"
      - "**/*.md"
      - "**/package*.json"
      - ".github/workflows/lint.yml"
  push:
    paths:
      - "**/*.ts"
      - "**/*.md"
      - "**/package*.json"
      - ".github/workflows/lint.yml"

jobs:
  cspell:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: npx cspell "**/{*.ts,*.md}"
    - run: npm ci
    - run: npm run lint-ci

name: Lint
on:
  pull_request:
    paths:
      - "**/.eslintignore"
      - "**/*.{js,ts,md,yaml,yml,json}"
  push:
    paths:
      - "**/.eslintignore"
      - "**/*.{js,ts,md,yaml,yml,json}"
    branches-ignore:
      - "dependabot/*"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.1.2
      - run: npm ci
      - run: npm run lint-ci

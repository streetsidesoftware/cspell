name: TSLint
on:
  pull_request:
    paths:
      - "**/*.ts"
      - "**/package*.json"
      - ".github/workflows/lint.yml"
  push:
    paths:
      - "**/*.ts"
      - "**/package*.json"
      - ".github/workflows/lint.yml"

jobs:
  tslint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: npm ci
    - run: npm run lint-ci

name: Lint
on:
  pull_request:
    paths-ignore:
      - "docs/**"
      - "website/**"
  push:
    branches:
      - main
    paths-ignore:
      - "docs/**"
      - "website/**"

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          cache: pnpm

      - run: pnpm i
      - run: pnpm run build
      - run: pnpm run lint-ci

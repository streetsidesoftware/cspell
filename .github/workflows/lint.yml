name: Lint
on:
  pull_request:
    paths-ignore:
      - "docs/**"
  push:
    branches:
      - main
    paths-ignore:
      - "docs/**"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - name: Use Node.js
        uses: actions/setup-node@v2.5.1
        with:
          cache: npm

      - name: Restore CSpell cache
        uses: actions/cache@v2
        with:
          key: cspell-cache-v2-${{ runner.os }}-${{ hashFiles('**/*.ts', '**/*.md') }}
          path: |
            .cspellcache
            .cspell/.cspellcache
          restore-keys: |
            cspell-cache-v2-${{ runner.os }}-

      - run: npm ci
      - run: npm run build
      - run: npm run lint-ci

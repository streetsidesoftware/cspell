name: Lint
on:
  pull_request:
    paths:
      - "**/tslint.json"
      - "**/tsconfig.json"
      - "**/.eslintrc.js"
      - "**/.eslintignore"
      - "**/package*.json"
      - "**/*.ts"
  push:
    paths:
      - "**/tslint.json"
      - "**/tsconfig.json"
      - "**/.eslintrc.js"
      - "**/.eslintignore"
      - "**/package*.json"
      - "**/*.ts"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: npm ci
    - run: npm run lint-ci

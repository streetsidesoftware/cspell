name: Lint
on:
  pull_request:
    paths:
      - ".eslint*"
      - ".prettier*"
      - "**/*.js"
      - "**/*.ts"
      - "**/*.md"
      - "**/*.json"
      - "**/*.yml"
      - "**/*.yaml"
  push:
    paths:
      - ".eslint*"
      - ".prettier*"
      - "**/*.js"
      - "**/*.ts"
      - "**/*.md"
      - "**/*.json"
      - "**/*.yml"
      - "**/*.yaml"
    branches-ignore:
      - "dependabot/**"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.1.3
      - run: npm ci
      - run: npm run lint-ci

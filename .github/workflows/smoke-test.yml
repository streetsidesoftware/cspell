name: " ðŸ”¥ Smoke Test"

on:
  workflow_dispatch:
  pull_request:
    paths:
      - ".github/workflows/smoke-test.yml"
      - "*-lock.yaml"
      - "package.json"
      - "packages/**/*.cjs"
      - "packages/**/*.cts"
      - "packages/**/*.js"
      - "packages/**/*.mjs"
      - "packages/**/*.mts"
      - "packages/**/*.ts"
      - "packages/**/package.json"
      - "packages/**/tsconfig.json"
      - "tsconfig*.json"
      - "!docs/**"
      - "!website/**"
  push:
    branches:
      - main
    paths-ignore:
      - "docs/**"

permissions:
  contents: read

jobs:
  build:
    uses: "./.github/workflows/reuseable-build-dist-cache.yml"
    with:
      ref: ${{ github.ref }}

  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Pre-build and cache
        id: build-and-cache
        uses: ./.github/actions/build
        with:
          show-summary: true
          use-setup: true

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Pre-build and cache
        id: build-and-cache
        uses: ./.github/actions/build
        with:
          show-summary: true
          use-setup: true

  smoke-test:
    runs-on: ${{ matrix.os }}
    needs:
      - build-ubuntu

    strategy:
      fail-fast: false
      matrix:
        node-version:
          # List of supported node versions (latest is tested in `test-os`)
          - "14.16.0"
          - 14.x
          - 16.x
          - 18.x
          - 19.x

        os:
          - ubuntu-latest

        use_cspell_cache:
          - true
          - ""

        # include:
        #   - os: windows-latest
        #     use_cspell_cache: ""
        #     node-version: 18.x
        #   - os: macos-latest
        #     use_cspell_cache: ""
        #     node-version: 18.x

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        id: build
        uses: ./.github/actions/build
        with:
          show-summary: true
          node-version: ${{ matrix.node-version }}
          use-setup: true

      - name: Cached Results
        env:
          BUILD_RESULTS: ${{ toJson(steps.build.outputs) }}
        run: |
          echo "Build Cache:
            $BUILD_RESULTS
          "

      - name: Install
        run: pnpm i

      - name: Smoke Tests
        uses: ./.github/actions/smoke-test
        with:
          use_cspell_cache: ${{ matrix.use_cspell_cache }}

name: ' ðŸ”¥ Smoke Test'

on:
  workflow_dispatch:
  pull_request:
    paths:
      - '.github/workflows/smoke-test.yml'
      - '*-lock.yaml'
      - 'package.json'
      - 'packages/**/*.cjs'
      - 'packages/**/*.cts'
      - 'packages/**/*.js'
      - 'packages/**/*.mjs'
      - 'packages/**/*.mts'
      - 'packages/**/*.ts'
      - 'packages/**/package.json'
      - 'packages/**/tsconfig.json'
      - 'tsconfig*.json'
      - '!website/**'
  push:
    branches:
      - main
    paths-ignore:
      - 'website/**'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Pre-build and cache
        id: build-and-cache
        uses: ./.github/actions/build
        with:
          show-summary: true
          use-setup: true

  smoke-test-ubuntu:
    runs-on: ${{ matrix.os }}
    needs:
      - build-ubuntu

    strategy:
      fail-fast: false
      matrix:
        node-version:
          - 20.x
          - 22.x
          - 24.x

        os:
          - ubuntu-latest

        use_cspell_cache:
          - true
          - ''

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install
        uses: ./.github/actions/setup
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build
        id: build
        uses: ./.github/actions/build
        with:
          show-summary: true

      - name: Cached Results
        env:
          BUILD_RESULTS: ${{ toJson(steps.build.outputs) }}
        run: |
          echo "Build Cache:
            $BUILD_RESULTS
          "

      - name: Smoke Tests
        uses: ./.github/actions/smoke-test
        with:
          use_cspell_cache: ${{ matrix.use_cspell_cache }}

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Pre-build and cache
        id: build-and-cache
        uses: ./.github/actions/build
        with:
          show-summary: true
          use-setup: true
          node-version: 24.x

  smoke-test-windows:
    runs-on: ${{ matrix.os }}
    needs:
      - build-windows

    strategy:
      fail-fast: false
      matrix:
        node-version:
          - 22.x

        os:
          - windows-latest

        use_cspell_cache:
          - true
          - ''

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install
        uses: ./.github/actions/setup
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build
        id: build
        uses: ./.github/actions/build
        with:
          show-summary: true

      - name: Cached Results
        env:
          BUILD_RESULTS: ${{ toJson(steps.build.outputs) }}
        run: |
          echo "Build Cache:
            $BUILD_RESULTS
          "

      - name: Smoke Tests
        uses: ./.github/actions/smoke-test
        with:
          use_cspell_cache: ${{ matrix.use_cspell_cache }}

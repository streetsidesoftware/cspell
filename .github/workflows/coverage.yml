name: Coverage
on:
  pull_request:
    paths:
      - '/*.js'
      - '*.ts'
      - '*-lock.yaml'
      - 'package.json'
      - 'packages/**/*-lock.yaml'
      - 'packages/**/*.js'
      - 'packages/**/*.ts'
      - 'packages/**/*.mts'
      - 'packages/**/package.json'
      - '.github/workflows/coverage.yml'
      - '!website/**'
  push:
    branches:
      - main
    paths:
      - '**/package.json'
      - '**/*-lock.yaml'
      - '**/*.ts'
      - '**/*.mts'
      - '**/*.js'
      - '.github/workflows/coverage.yml'
      - '!website/**'
  workflow_dispatch:
    inputs:
      NODE_VERSION:
        description: 'Node Version'
        required: true
        default: '22.x'
permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_OPTIONS: '--enable-source-maps' # coverage report is wrong if this in not set.
  NODE_VERSION: ${{ inputs.NODE_VERSION || '22.x' }}

jobs:
  coverage:
    permissions:
      checks: write # for coverallsapp/github-action to create new checks
      contents: read # for actions/checkout to fetch code
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install and Build
        uses: ./.github/actions/install-build
        with:
          node-version: ${{ env.NODE_VERSION }}

      - run: pnpm run coverage

      - name: Upload coverage Coveralls
        id: coveralls
        uses: coverallsapp/github-action@5cbfd81b66ca5d10c19b062c04de0199c215fb6e # 2.3.7
        continue-on-error: true
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./lcov.info

      - name: Upload coverage to Codecov
        id: codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: '.'
          files: ./lcov.info

      - name: Show Summary
        uses: streetsidesoftware/actions/public/summary@v1
        with:
          text: |
            Coveralls: ${{ steps.coveralls.outcome }}
            Codecov: ${{ steps.codecov.outcome }}

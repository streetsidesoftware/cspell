name: Coverage
on:
  pull_request:
    paths:
      - '/*.js'
      - '*.ts'
      - '*-lock.yaml'
      - 'package.json'
      - 'packages/**/*-lock.yaml'
      - 'packages/**/*.js'
      - 'packages/**/*.ts'
      - 'packages/**/*.mts'
      - 'packages/**/package.json'
      - '.github/workflows/coverage.yml'
      - '!docs/**'
      - '!website/**'
  push:
    branches:
      - main
    paths:
      - '**/package.json'
      - '**/*-lock.yaml'
      - '**/*.ts'
      - '**/*.mts'
      - '**/*.js'
      - '.github/workflows/coverage.yml'
      - '!docs/**'
      - '!website/**'
  workflow_dispatch:
    inputs:
      NODE_VERSION:
        description: 'Node Version'
        required: true
        default: '18.x'
permissions:
  contents: read

env:
  NODE_OPTIONS: "--enable-source-maps"
  NODE_VERSION: ${{ inputs.NODE_VERSION || '18.x' }} # using 18 for now since there are coverage issues with newer versions

jobs:
  coverage:
    permissions:
      checks: write # for coverallsapp/github-action to create new checks
      contents: read # for actions/checkout to fetch code
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install and Build
        uses: ./.github/actions/install-build
        with:
          node-version: ${{ env.NODE_VERSION }}

      - run: pnpm run coverage

      - name: Upload coverage Coveralls
        id: coveralls
        uses: coverallsapp/github-action@cfd0633edbd2411b532b808ba7a8b5e04f76d2c8 # 2.3.4
        continue-on-error: true
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./lcov.info

      - name: Upload coverage to Codecov
        id: codecov
        uses: codecov/codecov-action@1e68e06f1dbfde0e4cefc87efeba9e4643565303 # v5.1.2
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: '.'
          files: ./lcov.info

      - name: Show Summary
        uses: streetsidesoftware/actions/public/summary@v1
        with:
          text: |
            Coveralls: ${{ steps.coveralls.outcome }}
            Codecov: ${{ steps.codecov.outcome }}

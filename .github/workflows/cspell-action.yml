name: cspell-action
on:
  pull_request:
    paths:
      - "**/*.md"
      - "**/*.ts"
      - "cspell-dict.txt"
      - "cspell.json"
  push:
    branches:
      - master
    paths:
      - "**/*.md"
      - "**/*.ts"
      - "cspell-dict.txt"
      - "cspell.json"

jobs:
  cspell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: streetsidesoftware/cspell-action@v0.2.3

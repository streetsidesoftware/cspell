name: Update Dictionaries Main

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * *"

permissions:
  contents: read

env:
  NEW_BRANCH: "update-dictionaries-main"
  REF_BRANCH: main

jobs:
  update-dictionaries:
    if: github.repository_owner == 'streetsidesoftware'
    runs-on: ubuntu-latest
    outputs:
      patch: ${{ env.PATCH }}
      base: ${{ env.REF_BRANCH }}
      body: |
        ## Update Dictionaries (${{ env.REF_BRANCH }})
      commit-message: "ci: Workflow Bot -- Update Dictionaries"
      branch: ${{ env.NEW_BRANCH }}
      title: "ci: Workflow Bot -- Update Dictionaries (${{ env.REF_BRANCH }})"
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ env.REF_BRANCH }}

      - name: Use Node.js
        uses: actions/setup-node@v3.2.0
        with:
          cache: npm

      - name: Setup NPM
        run: npm i -g npm@8

      - name: Install
        run: npm install

      - name: Update Dictionaries
        run: |
          npm run update-dictionary-packages

      - name: Build Patch
        run: |
          echo 'PATCH<<__DIFF__' >> $GITHUB_ENV
          git --no-pager diff >> $GITHUB_ENV
          echo '__DIFF__' >> $GITHUB_ENV

  pr:
    uses: ./.github/workflows/reuseable-pr.yml
    if: ${{ needs.update-dictionaries.outputs.patch }}
    needs:
      - update-dictionaries
    with:
      patch: ${{ needs.update-dictionaries.outputs.patch }}
      base: ${{ needs.update-dictionaries.outputs.base }}
      body: ${{ needs.update-dictionaries.outputs.body }}
      commit-message: ${{ needs.update-dictionaries.outputs.commit-message }}
      branch: ${{ needs.update-dictionaries.outputs.branch }}
      title: ${{ needs.update-dictionaries.outputs.title }}
    secrets:
      app_id: ${{ secrets.AUTOMATION_APP_ID }}
      private_key: ${{ secrets.AUTOMATION_PRIVATE_KEY }}

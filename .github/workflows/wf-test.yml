name: Workflow Test

on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * 1" # Monday at 8 UTC

permissions:
  contents: read

env:
  NEW_BRANCH: "update-integration-repositories"
  REF_BRANCH: main
  RUNS_ON: ubuntu-latest
  NODE_VERSION: "16.x"
  NPM_VERSION: "8"

jobs:
  load-integrations:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.read-integrations.outputs.repos }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ env.REF_BRANCH }}

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3.2.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            packages/*/package-lock.json
            integration-tests/package-lock.json

      - run: npm i -g npm@${{ env.NPM_VERSION }}
      - run: npm -v
      - id: read-integrations
        run: |
          REPOS=$(tr "\n" " " < .github/integrations.json)
          echo ::set-output name=repos::$REPOS

  integrations-x:
    runs-on: ubuntu-latest
    needs:
      - load-integrations
    env:
      LOAD_INTEGRATIONS: ${{ needs.load-integrations.outputs.repos }}
      OUTPUTS: ${{ toJSON(needs.load-integrations.outputs) }}
    steps:
      - run: |
          echo $LOAD_INTEGRATIONS
          echo $OUTPUTS

  integrations:
    runs-on: ubuntu-latest
    needs:
      - load-integrations

    strategy:
      # the integration tests are independent, so we want to run them all.
      fail-fast: false
      matrix:
        # List of repositories to check.
        # Use `repo-list.sh` in `integration-tests` to generate.
        repo: ${{ fromJSON(needs.load-integrations.outputs.repos) }}
        # repo:
        #   - googleapis/google-cloud-cpp

    steps:
      - name: Repo Info
        id: step-repo-info
        run: |
          mkdir temp
          REPO=$(echo "${{ matrix.repo }}" | sed "s/[/]/__/g")
          echo "${{ matrix.repo }} =>" $REPO
          echo "${{ matrix.repo }}" > temp/$REPO.diff
      - name: store diff
        uses: actions/upload-artifact@v3
        with:
          name: diffs
          path: temp/*.diff

  pr:
    runs-on: ubuntu-latest
    needs: integrations

    steps:
      - name: restore repos
        uses: actions/download-artifact@v3
        with:
          name: diffs
          path: temp
      - name: show downloaded
        run: ls -alF temp

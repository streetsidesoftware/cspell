name: Update Dependencies Main

on:
  push:
    branches:
      - main
    paths:
      - "**/package.json"
      - "**/package-lock.json"

  workflow_dispatch:
    inputs:
      updateSnapshots:
        description: "Update Integration Test snapshots (yes/no)"
        type: choice
        options:
          - "yes"
          - "no"
        default: "no"
        required: true
  schedule:
    - cron: "0 12 * * 0"

permissions:
  contents: read

env:
  NEW_BRANCH: "update-dependencies-main"
  REF_BRANCH: main

jobs:
  update-dependencies:
    if: github.repository_owner == 'streetsidesoftware'
    runs-on: ubuntu-latest

    outputs:
      patch: ${{ env.PATCH }}
      base: ${{ env.REF_BRANCH }}
      body: |
        ## Update ALL Dependencies (${{ env.REF_BRANCH }})
      commit-message: "ci: Workflow Bot -- Update ALL Dependencies"
      branch: ${{ env.NEW_BRANCH }}
      title: "ci: Workflow Bot -- Update ALL Dependencies (${{ env.REF_BRANCH }})"

    env:
      UPDATE_SNAPSHOTS: ${{ github.event.inputs.updateSnapshots == 'yes' || github.event.inputs.updateSnapshots == 'y' }}

    steps:
      - name: Start
        run: |
          echo "${{ toJson(github.event.inputs) }}"
          echo "Update Snapshots: $UPDATE_SNAPSHOTS"
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ env.REF_BRANCH }}
      - name: Use Node.js
        uses: actions/setup-node@v3.2.0
        with:
          cache: npm
      - name: Setup NPM
        run: npm i -g npm@8
      - name: Update Root
        run: |
          npm i
          npx npm-check-updates -t minor -u
          rm -rf node_modules package-lock.json
      - name: Install
        run: npm install
      - name: Update packages
        run: |
          npm run update-packages
      - name: Build
        if: env.UPDATE_SNAPSHOTS == 'true'
        run: |
          npm run build
      - name: Update Integration Test Snapshots
        if: env.UPDATE_SNAPSHOTS == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run update-snapshots
      - name: Build Patch
        run: |
          echo 'PATCH<<__DIFF__' >> $GITHUB_ENV
          git --no-pager diff >> $GITHUB_ENV
          echo '__DIFF__' >> $GITHUB_ENV

  pr:
    uses: ./.github/workflows/reuseable-pr.yml
    needs:
      - update-dependencies
    with:
      patch: ${{ needs.update-dependencies.outputs.patch }}
      base: ${{ needs.update-dependencies.outputs.base }}
      body: ${{ needs.update-dependencies.outputs.body }}
      commit-message: ${{ needs.update-dependencies.outputs.commit-message }}
      branch: ${{ needs.update-dependencies.outputs.branch }}
      title: ${{ needs.update-dependencies.outputs.title }}
    secrets:
      app_id: ${{ secrets.AUTOMATION_APP_ID }}
      private_key: ${{ secrets.AUTOMATION_PRIVATE_KEY }}

name: Update Dependencies

on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      branch:
        description: 'Branch to run on "master" or "cspell4"'
        default: master
        required: true

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    env:
      NEW_BRANCH: "update-dependencies-${{ github.run_id }}"
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.branch }}
      - name: Update Root
        run: |
          rm -rf package-lock.json
          npm update -S
      - name: Install
        run: npm install
      - name: Update packages
        run: |
          npm run update-packages
      - name: Has changes
        run: |
          git --no-pager diff --compact-summary  --exit-code && echo "git_status=clean" >> $GITHUB_ENV || echo "git_status=dirty" >> $GITHUB_ENV
      - name: Echo git_status
        run: echo ${{ env.git_status }}
      - name: Create Pull Request
        if: env.git_status == 'dirty'
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: "ci: Workflow Bot -- Update ALL Dependencies"
          branch: ${{ env.NEW_BRANCH }}
          base: ${{ github.event.inputs.branch }}
          title: "ci: Workflow Bot -- Update ALL Dependencies (${{ github.event.inputs.branch }})"

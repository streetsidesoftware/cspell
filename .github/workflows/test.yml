name: ' ðŸ§ª Test'
on:
  workflow_dispatch:
  pull_request:
    paths:
      - '.github/workflows/test.yml'
      - '*-lock.yaml'
      - 'package.json'
      - 'packages/**/*.cjs'
      - 'packages/**/*.cts'
      - 'packages/**/*.js'
      - 'packages/**/*.mjs'
      - 'packages/**/*.mts'
      - 'packages/**/*.ts'
      - 'packages/**/package.json'
      - 'packages/**/tsconfig.json'
      - 'test-packages/**/*.cjs'
      - 'test-packages/**/*.cts'
      - 'test-packages/**/*.js'
      - 'test-packages/**/*.mjs'
      - 'test-packages/**/*.mts'
      - 'test-packages/**/*.ts'
      - 'test-packages/**/package.json'
      - 'test-packages/**/tsconfig.json'
      - 'test-fixtures/**'
      - 'tsconfig*.json'
      - '!website/**'
  push:
    branches:
      - main
    paths-ignore:
      - 'website/**'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-node-versions:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version:
          - 20.x # Use 22.x for testing when 20.x is EOL
          - 24.x

        os:
          - ubuntu-latest

        include:
          - os: windows-latest
            node-version: 24.x

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install and Build
        uses: ./.github/actions/install-build
        with:
          node-version: ${{ matrix.node-version }}

      - name: Test
        run: pnpm test

      # Ensure the repository is clean after build & test
      - run: git --no-pager diff --exit-code

  # Ensure the perf tests run on the latest node version
  perf-test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version:
          - 22.x

        os:
          - ubuntu-latest

        # include:
        #   - os: windows-latest
        #     use_cspell_cache: ""
        #     node-version: 20.x
        #   - os: macos-latest
        #     use_cspell_cache: ""
        #     node-version: 20.x

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install and Build
        uses: ./.github/actions/install-build
        with:
          node-version: ${{ matrix.node-version }}

      - name: Perf Tests
        run: |
          pnpm run test:perf
